apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'androidx.legacy:legacy-support-v4:+'
    api 'androidx.exifinterface:exifinterface:+'
    api 'androidx.camera:camera-core:+'
    api 'androidx.camera:camera-camera2:+'
    api 'androidx.camera:camera-lifecycle:+'
    testImplementation 'org.robolectric:robolectric:3.1.1'
    testImplementation 'org.mockito:mockito-core:2.+'
    testImplementation 'junit:junit:4.12'
}

